{% load static %}

<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расположите фотографии так, как Вам нравится</title>
  <link rel="stylesheet" href="{% static 'css/libs.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
</head>

<body class="page__body">
  <div class="page__wrapper">
    <main class="main page__main">
      <section class="portfolio">
        <div class="container">
          <div class="portfolio__top">
            <h1 class="title title--sz-40 title--shadow portfolio__title">Назовите свой проект и расскажите о нем</h1>
          </div>
          <form method="post" action="/portfolio/2/{{ obj.pk }}/">{% csrf_token %}
          <div class="portfolio__inner">
            <div class="portfolio__fields">
              <label class="input">
                <div class="input__box">
                  <input class="input__control" type="text" name="title" placeholder="Введите название проекта">
                </div>
              </label>
              <label class="input input--textarea">
                <div class="input__box">
                  <input class="input__control" type="text" name="desc" placeholder="Опишите свой проект">
                </div>
              </label>
            </div>
            <div class="portfolio__grid portfolio__grid--2">
              {% for image in images %}
              <label class="portfolio__grid-item">
                  <img src="/media/{{ image.image }}">
              </label>
              {% endfor %}
            </div>
          </div>
          <div class="portfolio__buttons portfolio__buttons--form">
            <div class="portfolio__buttons-group">
              <button type="submit" class="button button--primary">Далее</button>
            </div>
          </div>
          </form>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
