{% load static %}

<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой профиль</title>
  <link rel="stylesheet" href="{% static 'css/libs.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
</head>

<body class="page__body">
  <div class="page__wrapper">
    <main class="main page__main">
      <section class="profile">
        <div class="container">
          <h1 class="title title--sz-55 profile__title">Мой профиль</h1>
          <p class="profile__text">Напишите несколько слов о себе и добавьте фотографию профиля</p>
          <form class="profile__form" method="post" enctype="multipart/form-data" action="#">{% csrf_token %}
            <div class="profile__form-row">
              <label class="profile__add-image">
                <input type="file" name="avatar">
                <span>Добавить фото</span>
              </label>
              <label class="profile__textarea js-input-image">
                <textarea name="profile-about" cols="30" rows="10" placeholder="Расскажите о себе"></textarea>
                <span>Расскажите о себе</span>
              </label>
            </div>
            <div class="profile__form-button">
              <button class="button" type="submit">Далее</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
