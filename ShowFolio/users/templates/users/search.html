{% load static %}

<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <link rel="stylesheet" href="{% static 'css/libs.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
  </head>

  <body class="page__body">
    <div class="page__wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__left">
              <a href="/" class="logo header__logo">
                <img src="{% static 'img/logo.svg' %}" alt="ShowPholio" />
              </a>
            </div>
            <div class="header__right">
              <a class="header__link" href="{% url 'login' %}">Войти</a>
              <a class="header__link" href="{% url 'create-user' %}">Регистрация</a>
            </div>
          </div>
        </div>
      </header>

      <main class="main page__main">
        <section class="search">
          <div class="container">
            <form method="get">
            <div class="text-4xl">Введите название работы или тег</div>
            <label for="search">
              <svg
                width="26"
                height="26"
                viewBox="0 0 26 26"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M23.4886 25.5932L15.2159 17.3087C14.4773 17.9004 13.6278 18.3689 12.6676 18.7141C11.7074 19.0593 10.6856 19.2319 9.60227 19.2319C6.91856 19.2319 4.6475 18.3008 2.78909 16.4388C0.930682 14.5768 0.000984848 12.3025 0 9.61593C0 6.9284 0.929697 4.65411 2.78909 2.79306C4.64848 0.932006 6.91955 0.000986249 9.60227 0C12.286 0 14.557 0.931019 16.4155 2.79306C18.2739 4.6551 19.2036 6.92939 19.2045 9.61593C19.2045 10.7008 19.0322 11.724 18.6875 12.6856C18.3428 13.6472 17.875 14.4979 17.2841 15.2376L25.5937 23.559C25.8646 23.8302 26 24.1631 26 24.5576C26 24.9521 25.8523 25.2973 25.5568 25.5932C25.286 25.8644 24.9413 26 24.5227 26C24.1042 26 23.7595 25.8644 23.4886 25.5932ZM9.60227 16.2731C11.4489 16.2731 13.0187 15.6256 14.3118 14.3307C15.6049 13.0358 16.251 11.4642 16.25 9.61593C16.25 7.76671 15.6034 6.19463 14.3103 4.89969C13.0172 3.60474 11.4479 2.95776 9.60227 2.95875C7.75568 2.95875 6.18583 3.60622 4.89273 4.90117C3.59962 6.19611 2.95356 7.7677 2.95455 9.61593C2.95455 11.4651 3.6011 13.0372 4.8942 14.3322C6.18731 15.6271 7.75667 16.2741 9.60227 16.2731Z"
                  fill="currentColor"
                ></path>
              </svg>
              <input type="text" name="search" id="search" />
            </label>
            </form>
            {% for p, image in data %}
            <div class="search__list">
              <a href="#" data-title="">
                <img src="/media/{{ image.image }}" alt="" />
              </a>
            </div>
            {% endfor %}
            <a href="/"> <button class="button">Назад</button></a>
          </div>
        </section>
      </main>
    </div>
    <script>
      function getQueryParameters() {
        const search = window.location.search.substring(1);
        const params = new URLSearchParams(search);
        return params;
      }

      // Read and display specific query parameters
      const params = getQueryParameters();
      const query = params.get("query");

      // Display the value
      console.log("query:", query);
    </script>
  </body>
</html>
